<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Top Page</title>
	<style>
    	body { padding: 10px; color:#666; }
    	th { padding:10px; 0px; background:#666; color:white; }
		td { padding:10px; 0px; background:#ddd; color:333; }
		pre{ font-size:13pt; color:gray; padding:5px 10px; border:1px solid gray;}
	</style>
</head>
<body>

</html>
